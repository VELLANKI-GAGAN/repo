<?xml version="1.0" encoding="utf-8"?>
<!-- A simple friendly illustration of people sharing a meal (minimal SVG) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#ff9a9e"/>
      <stop offset="1" stop-color="#fad0c4"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#fff7e6"/>

  <!-- Table -->
  <rect x="120" y="380" width="960" height="120" rx="8" fill="#d7cdb7" />

  <!-- People groups (stylized) -->
  <g transform="translate(120,180)">
    <circle cx="100" cy="60" r="50" fill="#ffd6a5" />
    <rect x="60" y="105" width="80" height="120" rx="14" fill="#bde0fe" />
  </g>

  <g transform="translate(420,130)">
    <circle cx="100" cy="60" r="50" fill="#caffbf" />
    <rect x="60" y="105" width="80" height="120" rx="14" fill="#ffc8dd" />
  </g>

  <g transform="translate(720,180)">
    <circle cx="100" cy="60" r="50" fill="#ffd6a5" />
    <rect x="60" y="105" width="80" height="120" rx="14" fill="#bde0fe" />
  </g>

  <!-- Plates and food -->
  <g transform="translate(200,420)">
    <circle cx="200" cy="-10" r="34" fill="white" stroke="#f0a500" stroke-width="6"/>
    <circle cx="480" cy="-10" r="34" fill="white" stroke="#f0a500" stroke-width="6"/>
    <circle cx="760" cy="-10" r="34" fill="white" stroke="#f0a500" stroke-width="6"/>
  </g>

  <!-- Decorative text -->
  <text x="80" y="80" font-size="36" fill="#6b4f4f" font-family="sans-serif">Sharing food, sharing smiles</text>

</svg>
